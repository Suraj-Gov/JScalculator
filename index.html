<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <p class="display-box">0</p>
                <div class="expression"><p class="expression-box">XXXXXXXXXX</p></div>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="two-col operators" name="clear">CLEAR</button>
                    <button class="one-col operators" name="backspace">âŒ«</button>
                    <button class="one-col operators" name="divide">/</button>
                </div>
                <div class="button-row">
                    <button class="one-col digits" name="7">7</button>
                    <button class="one-col digits" name="8">8</button>
                    <button class="one-col digits" name="9">9</button>
                    <button class="one-col operators" name="multiply=">X</button>
                </div>
                <div class="button-row">
                    <button class="one-col digits" name="4">4</button>
                    <button class="one-col digits" name="5">5</button>
                    <button class="one-col digits" name="6">6</button>
                    <button class="one-col operators" name="subtract">-</button>
                </div>
                <div class="button-row">
                    <button class="one-col digits" name="1">1</button>
                    <button class="one-col digits" name="2">2</button>
                    <button class="one-col digits" name="3">3</button>
                    <button class="one-col operators" name="add">+</button>
                </div>
                <div class="button-row">
                    <button class="three-col digits" name="0">0</button>
                    <button class="one-col operators" name="equal">=</button>
                </div>
            </div>
            </div>
        </div>
    </body>
    <script src="./calc.js"></script>
</html>
